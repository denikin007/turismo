<div>
    <div class="card mb-3">
        <img class="card-img-top" src="{{paquete.fotos}}" alt="Card image cap">
        <div class="card-body">
            <h5 class="card-title">{{paquete.nombre}}</h5>
            <p class="card-text">{{paquete.descripcion}}</p>
            <p class="card-text"><small class="text-muted">{{paquete.calificaciones}}</small></p>
        </div>
    </div>
</div>
